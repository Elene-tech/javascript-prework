  <body>
     <h1>Paper, scissors, stone</h1>
    <div class="container">
      <h2>Let`s play!</h2>
      <h3>Choose one of the buttons</h3>
      <div class="buttons_game" id="buttons">
        <button type="button" id="stone">1
          <i class="far fa-hand-rock"></i></button>
        <button type="button" id="paper">2
          <i class="far fa-hand-paper"></i></button>
        <button type="button" id="scissors">3
          <i class="far fa-hand-scissors"></i></button>
      </div>
      <div id="messages"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
